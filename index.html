<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <title>Aris Company — Finance Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <!-- Chart.js підключення -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">
        <span>ARIS</span>
      </div>
      <nav>
        <a class="active" href="#">Dashboard</a>
        <a href="#">Transactions</a>
        <a href="#">Reports</a>
        <a href="#">Settings</a>
      </nav>
    </aside>

    <main class="main">
      <header class="topbar">
        <h2>Панель управління</h2>
      </header>

      <section class="cards">
        <div class="card">
          <h3>Баланс</h3>
          <p>Загальний баланс: <b>$15,200</b></p>
        </div>
        <div class="card">
          <h3>Останні транзакції</h3>
          <ul>
            <li>+ $500 (Інвестиції)</li>
            <li>- $120 (Витрати)</li>
            <li>+ $300 (Дивіденди)</li>
          </ul>
        </div>
        <div class="card">
          <h3>Графік доходів</h3>
          <canvas id="incomeChart"></canvas>
        </div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
