<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aris Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <!-- Підключення Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="app">
    
    <!-- Ліве меню -->
    <div class="sidebar">
      <h2>Aris</h2>
      <a href="#">Головна</a>
      <a href="#">Фінанси</a>
      <a href="#">Звіти</a>
      <a href="#">Аналітика</a>
      <a href="#">Налаштування</a>
    </div>
    
    <!-- Основна частина -->
    <div class="main">
      <div class="header">
        Панель управління
      </div>
      
      <div class="content">
        <div class="card">
          <h3>Баланс</h3>
          <p>Загальний баланс: $15,200</p>
        </div>

        <div class="card">
          <h3>Останні транзакції</h3>
          <ul>
            <li>+ $500 (Інвестиції)</li>
            <li>- $120 (Витрати)</li>
            <li>+ $300 (Дивіденди)</li>
          </ul>
        </div>

        <div class="card">
          <h3>Графік доходів</h3>
          <canvas id="incomeChart"></canvas>
        </div>
      </div>
    </div>
    
  </div>

  <!-- Скрипт для графіка -->
  <script>
    const ctx = document.getElementById('incomeChart').getContext('2d');
    const incomeChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Січ', 'Лют', 'Бер', 'Кві', 'Тра', 'Чер'],
        datasets: [{
          label: 'Доходи ($)',
          data: [1200, 1900, 3000, 2500, 3200, 4100],
          borderColor: '#4e73df',
          backgroundColor: 'rgba(78, 115, 223, 0.1)',
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            display: true,
            position: 'top'
          }
        }
      }
    });
  </script>
</body>
</html>
