<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aris Finance</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Екран входу -->
  <div id="login-screen" class="screen active">
    <h2>Вхід</h2>
    <input type="text" id="login-username" placeholder="Логін">
    <input type="password" id="login-password" placeholder="Пароль">
    <button id="login-btn">Увійти</button>
    <p id="login-error" class="error"></p>
  </div>

  <!-- Основний кабінет -->
  <div id="dashboard" class="screen">
    <header>
      <h1>Aris Finance</h1>
      <button id="logout-btn">Вихід</button>
      <label class="switch">
        <input type="checkbox" id="theme-toggle">
        <span class="slider"></span>
      </label>
    </header>

    <section class="controls">
      <button id="add-income">+ Дохід</button>
      <button id="add-expense">- Витрати</button>
    </section>

    <section id="accounts">
      <h2>Рахунки</h2>
      <ul id="accounts-list"></ul>
    </section>

    <section id="balance">
      <h2>Загальний баланс</h2>
      <p id="total-balance">0.00 UAH</p>
    </section>

    <section id="charts">
      <div class="chart-box">
        <h3>Динаміка балансу</h3>
        <canvas id="balanceChart"></canvas>
      </div>
      <div class="chart-box">
        <h3>Структура витрат / доходів</h3>
        <canvas id="pieChart"></canvas>
      </div>
    </section>

    <section id="transactions">
      <h2>Останні транзакції</h2>
      <table>
        <thead>
          <tr>
            <th>Дата</th>
            <th>Рахунок</th>
            <th>Категорія</th>
            <th>Опис</th>
            <th>Сума</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="transactions-list"></tbody>
      </table>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
