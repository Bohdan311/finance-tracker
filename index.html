<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Aris Company — Finance Dashboard (Prototype)</title>
<link rel="stylesheet" href="style.css">
<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">ARIS</div>
      <nav>
        <a class="active" href="#">Dashboard</a>
        <a href="#" id="nav-transactions">Transactions</a>
        <a href="#" id="nav-reports">Reports</a>
        <a href="#" id="nav-settings">Settings</a>
      </nav>
      <div class="sidebar-bottom">Private prototype</div>
    </aside>

    <main class="main">
      <header class="topbar">
        <div class="search"><input id="search" placeholder="Search transactions..." /></div>
        <div class="actions">
          <button id="btn-add-income" class="btn btn-success">+ Income</button>
          <button id="btn-add-expense" class="btn btn-danger">- Expense</button>
        </div>
      </header>

      <section class="cards">
        <div class="card balance">
          <div class="card-title">Total balance</div>
          <div id="total-balance" class="big">0.00 UAH</div>
        </div>
        <div class="card small">
          <div class="card-title">Today</div>
          <div id="today-change" class="big small-text">0.00</div>
        </div>
        <div class="card small">
          <div class="card-title">This month</div>
          <div id="month-sum" class="big small-text">0.00</div>
        </div>
      </section>

      <section class="grid">
        <div class="panel">
          <h3>Income / Expense (monthly)</h3>
          <canvas id="chart-line"></canvas>
        </div>

        <div class="panel">
          <h3>Expenses by category</h3>
          <canvas id="chart-pie"></canvas>
        </div>

        <div class="panel wide">
          <h3>Recent transactions</h3>
          <table id="tx-table">
            <thead><tr><th>Date</th><th>Account</th><th>Category</th><th>Description</th><th>Amount</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <!-- Modal (simple) -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h2 id="modal-title">Add transaction</h2>
      <form id="tx-form">
        <label>Date<input type="date" id="tx-date" required></label>
        <label>Account<select id="tx-account"><option>ПУМБ (UAH)</option><option>Bybit (UAH)</option><option>Raiffeisen кешбек</option><option>Готівка</option></select></label>
        <label>Category<input id="tx-category" placeholder="Category (e.g., Food, Salary)" required></label>
        <label>Description<input id="tx-desc" placeholder="Optional description"></label>
        <label>Amount<input type="number" step="0.01" id="tx-amount" required></label>
        <div class="modal-actions">
          <button type="button" id="modal-cancel" class="btn">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

<script src="app.js"></script>
</body>
</html>
