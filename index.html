<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARIS Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .sidebar {
      width: 220px;
      background: #1e293b;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding: 20px;
    }
    .sidebar h2 {
      color: #38bdf8;
    }
    .sidebar button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      background: #06b6d4;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }
    .main {
      margin-left: 240px;
      padding: 20px;
    }
    .card {
      background: #1e293b;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>ARIS</h2>
    <button id="addIncome">+ Дохід</button>
    <button id="addExpense">- Витрати</button>
  </div>

  <div class="main">
    <div class="card">
      <h3>Баланс</h3>
      <p>Загальний баланс: <span id="balance">$15,200</span></p>
    </div>

    <div class="card">
      <h3>Останні транзакції</h3>
      <ul id="transactions"></ul>
    </div>

    <div class="card">
      <h3>Графік доходів</h3>
      <canvas id="incomeChart"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
