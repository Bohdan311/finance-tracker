<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aris Finance</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Екран входу -->
  <div id="login-screen" class="login-container">
    <h1>Aris Finance</h1>
    <p>Персональний фінансовий кабінет</p>
    <input type="text" id="login-username" placeholder="Логін">
    <input type="password" id="login-password" placeholder="Пароль">
    <button id="login-btn">Увійти</button>
  </div>

  <!-- Основна панель -->
  <div id="dashboard" class="hidden">
    <header>
      <h2>Aris Finance</h2>
      <div class="header-controls">
        <button id="income-btn" class="btn green">+ Дохід</button>
        <button id="expense-btn" class="btn red">- Витрати</button>
        <label class="switch">
          <input type="checkbox" id="theme-toggle">
          <span class="slider"></span>
        </label>
        <button id="logout-btn" class="btn gray">Вийти</button>
      </div>
    </header>

    <!-- Баланс і рахунки -->
    <section class="cards">
      <div class="card big">
        <h3>Загальний баланс</h3>
        <p id="total-balance">0.00 UAH</p>
      </div>
      <div class="card">
        <h4>Рахунки</h4>
        <ul id="accounts-list">
          <li>ПУМБ — <span>0.00 UAH</span></li>
          <li>Bybit — <span>0.00 USDT</span></li>
          <li>Монобанк — <span>0.00 UAH</span></li>
        </ul>
      </div>
    </section>

    <!-- Графіки -->
    <section class="charts">
      <div class="card">
        <h4>Динаміка балансу</h4>
        <canvas id="balanceChart"></canvas>
      </div>
      <div class="card">
        <h4>Структура витрат / доходів</h4>
        <canvas id="categoryChart"></canvas>
      </div>
    </section>

    <!-- Останні транзакції -->
    <section class="card">
      <h4>Останні транзакції</h4>
      <table>
        <thead>
          <tr>
            <th>Дата</th>
            <th>Рахунок</th>
            <th>Категорія</th>
            <th>Опис</th>
            <th>Сума</th>
          </tr>
        </thead>
        <tbody id="transactions-list"></tbody>
      </table>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
